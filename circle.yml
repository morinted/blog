machine:
  environment:
    USER_NAME: morinted
    USER_EMAIL: morinted@gmail.com
  ruby:
    version: 2.4.0

dependencies:
  pre:
    - ./bin/setup

test:
  post:
    - JEKYLL_ENV=production bundle exec jekyll build -d ./_site
    - bundle exec htmlproofer ./_site --only-4xx --allow-hash-href --assume-extension --empty-alt-ignore
    - cp ./CNAME ./_site/CNAME

deployment:
  production:
    branch: master
    commands:
      - ./bin/automated

