machine:
  environment:
    USER_NAME: morinted
    USER_EMAIL: morinted@gmail.com
  ruby:
    version: 2.4.0

dependencies:
  pre:
    - ./bin/setup

test:
  post:
    - bundle exec jekyll build -d ./_site/blog
    - bundle exec htmlproofer ./_site --only-4xx --allow-hash-href --assume-extension

deployment:
  production:
    branch: master
    commands:
      - ./bin/automated

